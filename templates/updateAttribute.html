<!DOCTYPE html>
<html>
<head>
    <title>Création de template EvaluateJsonPath NiFi</title>
    <style>
        .drop-area {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 10px;
            margin: 20px auto;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .nav-links {
            text-align: center;
            margin: 20px auto;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .toggle-container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            width: 300px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .toggle-label {
            margin: 0 10px;
            line-height: 34px;
        }
        .error-message {
            color: red;
            text-align: center;
            margin: 10px auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Création de template EvaluateJsonPath NiFi</h1>
    
    <div class="nav-links">
        <a href="/">Coloriagisation</a>
        <a href="/updateAttribute">EvaluateJsonPath Template</a>
    </div>
    
    <div class="toggle-container">
        <span class="toggle-label">Simplified Keys</span>
        <label class="toggle-switch">
            <input type="checkbox" id="endpoint-toggle">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Full Keys</span>
    </div>
    
    <div class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>Déposez votre fichier JSON ici</p>
    </div>
    <div style="width:300px;margin:20px auto;text-align:center;">
        <textarea id="json-textarea" rows="10" style="width:100%;" placeholder="Ou collez votre JSON ici..."></textarea>
        <br>
        <button class="button" onclick="sendJsonFromTextbox()">Envoyer le JSON</button>
    </div>
    
    <div id="error-message" class="error-message"></div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            var file = event.dataTransfer.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                filename = file.name;
                if (filename.endsWith('.json')) {
                    try {
                        var json = JSON.parse(e.target.result);
                        sendJsonToEndpoint(json, filename);
                    } catch (error) {
                        showError("Le fichier n'est pas un JSON valide");
                    }
                } else {
                    showError("Format de fichier invalide. Veuillez déposer un fichier JSON.");
                }
            };
            reader.readAsText(file);
        }

        function sendJsonFromTextbox() {
            var textarea = document.getElementById('json-textarea');
            var content = textarea.value;
            if (!content.trim()) {
                showError("Veuillez coller du contenu JSON dans la zone de texte.");
                return;
            }
            try {
                var json = JSON.parse(content);
            } catch (error) {
                showError("Le contenu n'est pas un JSON valide.");
                return;
            }
            // Utilise un nom générique pour le téléchargement
            sendJsonToEndpoint(json, 'pastedJson.json');
        }

        function showError(message) {
            var errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            // Hide error after 5 seconds
            setTimeout(function() {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function sendJsonToEndpoint(json, filename) {
            // Get toggle state
            var useFullKeys = document.getElementById('endpoint-toggle').checked;
            var endpoint = useFullKeys ? '/updateAttributeFull' : '/updateAttributeSimplified';
            // Clear any previous errors
            document.getElementById('error-message').style.display = 'none';
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(json)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Une erreur est survenue');
                    });
                }
                return response.text();
            })
            .then(data => {
                // Remove previous download button if it exists
                var existingButton = document.querySelector('button.download-xml');
                if (existingButton) {
                    existingButton.remove();
                }
                // Create download button
                var downloadButton = document.createElement('button');
                downloadButton.innerText = 'Télécharger le Template XML';
                downloadButton.className = 'button download-xml';
                downloadButton.onclick = function() {
                    var blob = new Blob([data], { type: 'text/xml' });
                    var url = URL.createObjectURL(blob);
                    var a = document.createElement('a');
                    a.href = url;
                    // Create a nice filename based on the original filename
                    var templateType = useFullKeys ? 'Full' : 'Simplified';
                    a.download = filename.replace('.json', '') + '_EvalJsonPath_' + templateType + '.xml';
                    a.click();
                    URL.revokeObjectURL(url);
                };
                // Add the button to the page
                document.body.appendChild(downloadButton);
            })
            .catch(error => {
                showError(error.message || 'Une erreur est survenue lors de la communication avec le serveur');
                console.error(error);
            });
        }
    </script>
</body>
</html>
